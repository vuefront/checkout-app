mutation($paymentAddress: [InputField], $paymentAddressId: String, $shippingAddressId: String, $shippingAddress: [InputField], $paymentMethod: String, $shippingMethod: String) {
  updateOrder(paymentAddress: $paymentAddress, shippingAddress: $shippingAddress, shippingAddressId: $shippingAddressId, paymentAddressId: $paymentAddressId, paymentMethod: $paymentMethod, shippingMethod: $shippingMethod) {
    shippingMethods {
      id
      codename
      name
    }
    totals {
      title
      text
    }
  }
}
